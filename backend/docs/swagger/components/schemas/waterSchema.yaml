type: object
properties:
  date:
    type: integer
    format: date
    description: Date of the water intake. The value must be a UNIX timestamp in milliseconds, representing a valid date.
  amount:
    type: number
    minimum: 10
    maximum: 3000
    description: Amount of water consumed in milliliters. Should be between 10 and 3000 ml.
  owner:
    type: string
    format: uuid
    description: Unique identifier (UUID) of the user who made the entry.
required:
  - date
  - amount
  - owner
