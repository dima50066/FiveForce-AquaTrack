description: Successfully processed the request
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Request successfully processed
        data:
          type: object
          properties:
            result:
              type: string
              example: 'Operation completed successfully'
