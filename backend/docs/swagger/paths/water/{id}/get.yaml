summary: Get water consumption record by ID
description: Retrieve water consumption details for a specific user and date.
operationId: getWaterById
tags:
  - Water
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: The unique identifier of the water consumption record.
    schema:
      type: string
      format: uuid
responses:
  '200':
    description: Successfully retrieved water consumption record
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/waterSchema.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
