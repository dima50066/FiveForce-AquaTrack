description: User registered successfully
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 201
        message:
          type: string
          example: User registered successfully
        data:
          type: object
          properties:
            id:
              type: string
              example: '67890'
            name:
              type: string
              example: 'New Resource'
            createdAt:
              type: string
              format: date-time
              example: '2024-11-27T12:00:00Z'
