summary: Create a new water consumption record
description: Add a new water consumption record for the authenticated user.
operationId: createWaterRecord
tags:
  - Water
security:
  - bearerAuth: []
requestBody:
  description: Water consumption details to be created.
  content:
    application/json:
      schema:
        $ref: '../../components/schemas/waterSchema.yaml'
responses:
  '201':
    description: Successfully created water consumption record
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Water consumption record created successfully'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
