summary: Update water consumption record by ID
description: Update the details of a specific water consumption record.
operationId: updateWaterById
tags:
  - Water
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: The unique identifier of the water consumption record.
    schema:
      type: string
      format: uuid
requestBody:
  description: Water consumption details to be updated.
  content:
    application/json:
      schema:
        $ref: '../../../components/schemas/waterSchema.yaml'
responses:
  '200':
    $ref: '../../../components/responses/200.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
